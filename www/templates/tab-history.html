<ion-header-bar align-title="center" class="bar-dark">
  <h1 class="title">History</h1>
</ion-header-bar>
<ion-content>
  <h4>Select cards</h4>
  <ion-list>
    <ion-div ng-repeat="card in cards">
      <a class="item item-icon-left item-icon-right item-light" href="#/tab/card/{{card.id}}">
        <i class="icon ion-card"></i>
        {{card.NickName}}
        {{card.cardNumber}}
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
    </ion-div>
  </ion-list>
</ion-content>
