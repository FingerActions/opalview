<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">History</h1>
</ion-header-bar>
<ion-content>
  <h4>Select cards</h4>
  <ion-list>
    <ion-div ng-repeat="friend in friends"  href="#/tab/History/{{friend.id}}">
      <a class="item item-icon-left item-icon-right item-calm" href="#">
      	<i class="icon ion-card"></i>
      	{{friend.name}}
      	{{friend.cardNumber}}
        <i class="icon ion-chevron-right"></i>
      </a>
    </ion-div>
  </ion-list>
</ion-content>
