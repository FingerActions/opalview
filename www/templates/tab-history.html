<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">History</h1>
</ion-header-bar>
<ion-content>
  <h4>Select cards</h4>
  <ion-list>
    <ion-div ng-repeat="card in cards"  href="#/tab/History/{{card.id}}">
      <a class="item item-icon-left item-icon-right item-light" href="#">
      	<i class="icon ion-card"></i>
      	{{card.name}}
      	{{card.cardNumber}}
        <i class="icon ion-ios7-arrow-right"></i>
      </a>
    </ion-div>
  </ion-list>
</ion-content>
