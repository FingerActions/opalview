<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">History</h1>
</ion-header-bar>
<ion-content>
  <h4>Select cards</h4>
  <ion-list>
    <ion-item ng-repeat="friend in friends"  href="#/tab/History/{{friend.id}}">
      <a class="button icon-right ion-chevron-right" href="#">
      	<i class="icon ion-card"></i>
      	{{friend.name}}
      	<span>49049345482942034890</span>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
