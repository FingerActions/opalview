<ion-view title="Travel Information">
  <ion-content class='card-details'>
  <div class="col">
    <div class="card">
      <div class="item item-divider item-energized">
        <p class="lineName" ng-bind-html="lineName"></p>
      </div>
      <div class="item item-text-wrap">
        <b><p class="timeInfo" ng-bind-html='timeInfo'></p></b>
        <p ng-bind-html="content"></p>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
