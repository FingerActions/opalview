<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <button class="button icon-left ion-ios7-arrow-left button-clear " ng-click="closeLoginModal()">Back</button>
    <h1 class="title">Add Account</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row responsive-sm">
      <div>
        To add your account, please use login details registered from oPal offical website.
      </div>
    </div>
    <form name="loginForm">
      <div class="list">
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" placeholder="Username" ng-model="$root.username" name="username" required>
          <span class="error" ng-show="loginForm.username.$error.required && loginForm.$dirty">Required!</span><br>
        </label>
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="Password" ng-model="$root.password" name="password" required>
          <span class="error" ng-show="loginForm.password.$error.required && loginForm.$dirty">Required!</span><br>
        </label>
      </div>
      <div class="row responsive-sm">
        <button class="button button-block button-positive" ng-click="login()">
          Login
        </button>
      </div>
      <div class="row responsive-sm">
        <div class="item item-text-wrap">
          *This app does not transimit your details. All credentials stores locally on your phone.
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
