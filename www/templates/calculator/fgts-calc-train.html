<ion-view title="">
  <ion-content class="train">
    <div class="item">Please select the stations:</div>
    <form name="loginForm">
	    <div class="list">
			<div class="item item-input-inset">
				 <img class="transportation" src="img/train.png"></img>
				<label class="item-input-wrapper">
					<!--<input type="search" placeholder="From station">-->
				<input type="text" id="Autocomplete" class="form-control" ng-autocomplete ng-model="result1" />
				</label>
			</div>
			<div class="item item-input-inset">
				<img class="transportation" src="img/train.png"></img>
				<label class="item-input-wrapper">
        		<input type="text" id="Autocomplete" class="form-control" ng-autocomplete ng-model="result2" details="details2" options="options2"/>
				</label>
			</div>
			
			<div class="row responsive-sm">
		        <button class="button button-full button-block button-positive" ng-click="search()">
		          Search
		        </button>
      		</div>
		</div>  
	</form>
  </ion-content>
</ion-view>
