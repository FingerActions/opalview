<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-dark">
    <button class="button icon-left ion-ios7-arrow-left button-clear " ng-click="closeLoginModal()">
      Back
    </button>
    <h1 class="text title">Login</h1>
  </ion-header-bar>
  <ion-content class="account">
    <div class="row responsive-sm">
      <div class="text">
        To add your Opal cards, please use login details from the Opal offical website.<br>
        <!-- <a ng-click="openBrowser('activateURL')">Haven’t activated your card yet?</a><br>
        <a ng-click="openBrowser('instructionURL')">How do I use my Opal Card?</a> -->
        <a href="#" onclick="window.open('http://www.opal.com.au/en/customer-care/about-opal-card-activation/', '_system', 'location=yes'); return false;">Haven’t activated your card yet?</a><br>

        <a href="#" onclick="window.open('http://www.youtube.com/watch?v=2vcvxuR_vXk', '_system', 'location=yes'); return false;">How do I use my Opal Card?</a><br>

      </div>
    </div>
    <form name="loginForm">
      <div class="list form">
        <label class="item item-input">
          <i class="icon ion-email placeholder-icon"></i>
          <input type="email" placeholder="Email" ng-model="$root.username" name="username" required>
        </label>
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" placeholder="Password" ng-model="$root.password" name="password" required>
        </label>
      </div>
      <div class="row responsive-sm">
        <button class="button button-full button-block button-positive" ng-click="login()">
          Login
        </button>
      </div>
      <div class="row responsive-sm">
        <div class="text">
          *This app does not transimit your details.
          All credentials are stored locally on your phone.
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
