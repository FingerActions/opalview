<ion-header-bar align-title="center" class="bar-dark">
  <h1 class="title">Recent</h1>
  <div class="buttons" ng-show="!isLoggedin">
    <button class="button button-clear" ng-click="openLoginModal()"><i class="ion-android-add"></i>
    </button>
  </div>
  <div class="buttons" ng-show="isLoggedin">
    <button class="button button-clear" ng-click="openLogoutModal()"><i class="ion-android-remove"></i>
    </button>
  </div>
</ion-header-bar>
