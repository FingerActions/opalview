<ion-header-bar align-title="center" class="bar-dark">
  <h1 class="title">Card</h1>
  <div class="buttons">
    <button class="button button-clear" ng-click="openLoginModal()"><i class="ion-android-add"></i>
    </button>
  </div>
  <div class="buttons">
    <button class="button button-clear" ng-click="openLogoutModal()"><i class="ion-android-remove"></i>
    </button>
  </div>
</ion-header-bar>
<ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
  <fing-acts-welcome></fing-acts-welcome>
  <fing-acts-card ng-repeat="card in cards"></fing-acts-card>
</ion-content>
