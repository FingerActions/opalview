<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- shim -->
    <script src="js/shim.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Angular-charts -->
    <script src='lib/d3/d3.js'></script>
    <script src='lib/angular-charts/dist/angular-charts.js'></script>

    <!-- app -->
    <script src="js/app.js"></script>

    <!-- directives -->
    <script src="js/directives/fing-acts-directives.js"></script>
    <script src="js/directives/fing-acts-avatar.js"></script>
    <script src="js/directives/card/fing-acts-card.js"></script>
    <script src="js/directives/fing-acts-genetic.js"></script>
    <script src="js/directives/fing-acts-welcome.js"></script>
    <script src="js/directives/fing-acts-dayweekmonth.js"></script>
    <script src="js/directives/fing-acts-day.js"></script>
    <script src="js/directives/fing-acts-week.js"></script>
    <script src="js/directives/account/fing-acts-unauthenticated.js"></script>
    <script src="js/directives/account/fing-acts-account.js"></script>
    <script src="js/directives/history/fing-acts-history-day.js"></script>
    <script src="js/directives/history/fing-acts-history-week.js"></script>
    <script src="js/directives/history/fing-acts-history-month.js"></script>
    <script src="js/directives/calculator/fing-acts-calculatortabbtn.js"></script>
    <script src="js/directives/calculator/fing-acts-map.js"></script>
    <script src="js/directives/calculator/fing-acts-calculator-home.js"></script>

    <!-- controllers -->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/about.js"></script>
    <script src="js/controllers/calculator.js"></script>
    <script src="js/controllers/card-details.js"></script>
    <script src="js/controllers/card/card.js"></script>
    <script src="js/controllers/history/history.js"></script>
    <script src="js/controllers/today.js"></script>
    <script src="js/controllers/header.js"></script>

    <!-- Services -->
    <script src="js/services/services.js"></script>
    <script src="js/services/url.js"></script>
    <script src="js/services/card.js"></script>
    <script src="js/services/account.js"></script>
    <script src="js/services/calculator.js"></script>
    <script src="js/services/stations.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-dark">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
