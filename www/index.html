<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- shim -->
    <script src="js/shim.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- angular-charts -->
    <script src='lib/d3/d3.js'></script>
    <script src='lib/angular-charts/dist/angular-charts.js'></script>

    <!-- app -->
    <script src="js/app.js"></script>

    <!-- directives -->
    <script src="js/directives/fgts-directives.js"></script>
    <script src="js/directives/recent/fgts-recent.js"></script>
    <script src="js/directives/recent/fgts-recent-acc.js"></script>
    <script src="js/directives/recent/fgts-recent-welcome.js"></script>
    <script src="js/directives/recent/fgts-recent-activity.js"></script>
    <script src="js/directives/history/fgts-hist-tabs.js"></script>
    <script src="js/directives/history/fgts-hist-chart.js"></script>
    <script src="js/directives/history/fgts-unauth.js"></script>
    <script src="js/directives/calculator/fgts-calc-tabs.js"></script>
    <script src="js/directives/calculator/fgts-calc-main.js"></script>
    <script src="js/directives/calculator/fgts-calc-map.js"></script>

    <!-- controllers -->
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/recent.js"></script>
    <script src="js/controllers/history.js"></script>
    <script src="js/controllers/history-card.js"></script>
    <script src="js/controllers/calculator.js"></script>
    <script src="js/controllers/today.js"></script>
    <script src="js/controllers/about.js"></script>

    <!-- services -->
    <script src="js/services/services.js"></script>
    <script src="js/services/url.js"></script>
    <script src="js/services/card.js"></script>
    <script src="js/services/account.js"></script>
    <script src="js/services/calculator.js"></script>
    <script src="js/services/stations.js"></script>
    <script src="js/services/today.js"></script>
  </head>
  <body ng-app="fgts" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-dark">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
